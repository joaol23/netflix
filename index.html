<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <!-- owl css -->
        <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
        <link rel="shortcut icon" href="./img/netflix-logo-teste.png" type="image/x-icon">
        <title>Home - Netflix</title>
    </head>

    <body>
        <main>
            <header>
                <div class="container">
                    <div class="container-right">
                        <h2 class="titulo-secundario">
                            Netflix
                        </h2>
                        <nav>
                            <a href="#">Home</a>
                            <a href="#">TV Shows</a>
                            <a href="#">Movies</a>
                            <a href="#">New and Popular</a>
                            <a href="#">My List</a>
                        </nav>
                    </div>
                    <div class="container-left">
                        <div class="icon-header">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="icon-header">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <div class="profile">
                            <img src="./img/profile.png">
                            <div class="arrow">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>

                </div>
            </header>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo-filme-principal">
                        Friends
                    </h3>
                    <p class="sinopse">
                        Seis jovens são unidos por laços familiares, românticos
                        e, principalmente, de amizade, enquanto tentam vingar em
                        Nova York.
                    </p>
                    <div class="buttons">
                        <button role="button" class="button">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="button">
                            <i class="fa-solid fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

       
        <script src="https://kit.fontawesome.com/6a36365ce2.js"
            crossorigin="anonymous"></script>
        <script src="./js/owl/jquery.min.js"></script>
        <script src="./js/owl/owl.carousel.min.js"></script>
        <script src="./js/geral.js"></script>
    </body>

</html>
